<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Path Generation</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <canvas id="c">
  </canvas>

  <script src="script/jquery.js"></script>

  <div class="sliderContainer" id="sliderContainerDiv">

    <span id = "slider1_label" class="text-label">tolerance</span>
    <span id="slider1_val" class="text"></span>
    <input type="range" min="1" max="40" value="30" class="slider" id="slider1">

    <span id = "slider2_label" class="text-label">scalar</span>
    <span id="slider2_val" class="text"></span>
    <input type="range" min="1" max="1000" value="500" class="slider" id="slider2">

    <span id = "slider3_label" class="text-label">lookahead</span>
    <span id="slider3_val" class="text"></span>
    <input type="range" min="1000" max="10000" value="500" class="slider" id="slider3">

    <span id = "slider4_label" class="text-label">turnK</span>
    <span id="slider4_val" class="text"></span>
    <input type="range" min="1" max="100" value="50" class="slider" id="slider4">

    <span id = "slider5_label" class="text-label">deceleration</span>
    <span id="slider5_val" class="text"></span>
    <input type="range" min="1" max="10000" value="5000" class="slider" id="slider5">

    <span id = "slider6_label" class="text-label">acceleration</span>
    <span id="slider6_val" class="text"></span>
    <input type="range" min="1" max="10000" value="5000" class="slider" id="slider6">
  </div>


  <div class="buttons_container" id="buttonContainer">

    <button class="buttons" id="download_user">User Data</button>
    <button class="buttons" id="download_data">Robot Data</button>
    <button class="buttons" id="toggle_mode">Debug</button>
  </div>


  <canvas style="display: none" id="d">
  </canvas>


  <a class="tooltip">
    <span id="tooltip-span"></span>
  </a>


  <!-- allow user to select file -->
  <input type="file" id="file-input" />

  <!-- button to start reading the file -->
  <button id="read-button">Read File</button>

  <!-- file contents will be placed here -->
  <pre id="file-contents"></pre>

  <script src="script/lodash.js"></script>
  <script src="script/vector.js"></script>
  <script src="script/point.js"></script>
  <script src="script/spline.js"></script>
  <script src="script/pathgen.js"></script>
  <script src="script/purepursuit.js"></script>
  <script src="script/robot.js"></script>
  <script src="script/canvas.js"></script>
  <script src="script/waypoint.js"></script>
  <script src="main.js"></script>


</body>

</html>
